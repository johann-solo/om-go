<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}
        <div class="page-content">
            <div class="wrapper">
                <h1 class="post-title recipe__title">{{ page.title }}</h1>
                {% if page.image %}
                <img src="{{ site.baseurl }}/img/{{ page.image }}" alt="" />
                {% endif %}
                <div class="recipe__post">
                    {{ content }}
                </div>
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
