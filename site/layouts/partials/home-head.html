<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content= "{{ $.Site.Params.description }}">
    <!-- Open Graph -->
    <meta property="og:title" content="Olive & Mango">
    <meta property="og:url" content="{{ $.Site.BaseURL }}">
    <meta property="og:image" content="/images/uploads/2017_10_11_chocolate_hazelnut_espresso_brownies_1.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="{{ $.Site.Params.description }}" />

    <base href="{{ $.Site.BaseURL }}">
    <title>{{ $.Site.Title }} | {{ $.Site.Params.description }}</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700i|Quicksand:400,700" rel="stylesheet">

    <link rel="manifest" href="/favicon.ico/manifest.json">
